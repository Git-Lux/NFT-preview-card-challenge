<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container">
    <article>
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium-image">
      <div class="eyeoverlay">
        <img src="images/icon-view.svg" alt="viewicon">
      </div>
    </article>



    <h1 class="title">Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <ul>
      <li><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
      <li><img src="images/icon-clock.svg" alt=""> 3 days left</li>
    </ul>

    <footer>
      <img src="images/image-avatar.png" alt="avatar">
      <p><span>Creation of </span><span>Jules Wyvern</span></p>
    </footer>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Git-Lux/QR-Code-Component-Challenge.git">Luka VelijeviÄ‡</a>.
  </div>

</body>

</html>
